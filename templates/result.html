<html>

<head>
   <title>Flickr Image Search</title>
   <link href="static/css/style_result.css" rel="stylesheet">
</head>

<body>
   <div class="header">
      <form action="http://localhost:5000/result" method="POST">
         <h1>Find Your Images</h1>
         <div class="form-box">
            <select class="search-field category" name="category">
               <option value="" selected disabled hidden>Choose category</option>
               <option value="image">Image</option>
               <!-- <option value="user">User</option>
               <option value="term">Term</option>
               <option value="group">Group</option> -->
            </select>
            <!-- <input type="text" class="search-field keywords" placeholder="Keywords" name="Keywords" /> -->
            <input type="text" class="search-field keywords" placeholder="Term" name="term" />
            <input type="text" class="search-field keywords" placeholder="User" name="user" />
            <input type="text" class="search-field keywords" placeholder="Group" name="group" />
            <button type="submit" class="search-btn">Search</button>
         </div>
      </form>
   </div>
   <div class="img-col">
      {% for i, image in images %}
      <img src={{image}} alt={{ i }} id={{i}} onclick="changeImage()" style="width:80%">
      {% endfor %}
      <!-- The Modal -->
      <div id="myModal" class="modal">
         <span class="close">&times;</span>
         <img class="modal-content" id="img01">
         <div id="caption"></div>
      </div>
   </div>
   <script>
      // Get the modal
      function showImage() {
         var modal = document.getElementById("myModal");

         // Get the image and insert it inside the modal - use its "alt" text as a caption
         var img = document.getElementById("0");
         var modalImg = document.getElementById("img01");
         var captionText = document.getElementById("caption");
         img.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
         }

         // Get the <span> element that closes the modal
         var span = document.getElementsByClassName("close")[0];

         // When the user clicks on <span> (x), close the modal
         span.onclick = function () {
            modal.style.display = "none";
         }
      }
   </script>
</body>

</html>
